<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //Declara una funcion flecha a la que acepte un argumento un array de numeros y devuelva
        //la suma de todos ellos

        const sumaArray=(numeros)=>{
            let suma=0;
            for (let i=0;i<numeros.length;i++) {
                suma+=numeros[i];
            }
            return suma;
        }

        const numeros=new Array(7,2,3,4,5);
        const resultado=sumaArray(numeros);
        document.write(resultado);


    </script>
</body>
</html>
